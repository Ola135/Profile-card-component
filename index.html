<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <div class="container">
        <article class="card-section">
          <div class="background">
            <img src="https://digitshack.com/codepen/mentor4/bg-pattern-card.svg" alt="Image of pattern card">
            <div class="photo">
              <img src="https://digitshack.com/codepen/mentor4/image-victor.jpg" alt="Photo of user">
              <h1>Victor Crest <span>26</span></h1>
              <p>London</p>
              <footer>
                <div>
                  <p class="number">80K</p>
                  <p class="info">Followers</p>
                </div>
                <div>
                  <p class="number">803K</p>
                  <p class="info">Likes</p>
                </div>
                <div>
                  <p class="number">1.4K</p>
                  <p class="info">Photos</p>
                </div>
              </footer>
            </div>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
